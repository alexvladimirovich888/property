<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ALL WE NEED IS PERSONALITY, NOT PROPERTY</title>
  <script src="/_sdk/element_sdk.js"></script>
  <style>
    body {
      box-sizing: border-box;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Comic Sans MS', 'Comic Sans', cursive, sans-serif;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://i.postimg.cc/cCPdWTDt/why-does-nobody-talk-about-how-cool-bojacks-house-is-this-v0-1jwv8gjjqiub1.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      animation: subtleZoom 20s ease-in-out infinite alternate;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.45);
    }

    .content {
      position: relative;
      z-index: 10;
      text-align: center;
      padding: 40px;
      max-width: 900px;
      animation: fadeIn 2s ease-in;
    }

    .headline {
      font-size: 3.5rem;
      color: #ffffff;
      font-weight: bold;
      margin-bottom: 30px;
      line-height: 1.2;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
    }

    .personality {
      color: #00ff00;
      -webkit-text-stroke: 3px #000000;
      text-stroke: 3px #000000;
    }

    .property {
      color: #ff0000;
      -webkit-text-stroke: 3px #000000;
      text-stroke: 3px #000000;
    }

    .subheading {
      font-size: 1.5rem;
      color: #d3d3d3;
      margin-bottom: 20px;
      line-height: 1.4;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.6);
    }

    .italic-line {
      font-size: 1.2rem;
      color: #add8e6;
      font-style: italic;
      margin-bottom: 40px;
      line-height: 1.4;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.6);
    }

    .void-button {
      display: inline-block;
      padding: 15px 40px;
      background-color: transparent;
      color: #00ff00;
      border: 2px solid #ffffff;
      border-radius: 30px;
      font-size: 1.1rem;
      font-family: 'Comic Sans MS', 'Comic Sans', cursive, sans-serif;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      -webkit-text-stroke: 2px #000000;
      text-stroke: 2px #000000;
      text-shadow: 0 0 5px rgba(0, 255, 0, 0.5);
    }

    .void-button:hover {
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.8), 0 0 40px rgba(0, 255, 0, 0.5);
      border-color: #00ff00;
      color: #00ff00;
      transform: translateY(-2px);
    }

    .close-button {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 20;
      background: transparent;
      border: 2px solid #ffffff;
      color: #ffffff;
      font-size: 24px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      font-family: Arial, sans-serif;
    }

    .close-button:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: scale(1.1);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes subtleZoom {
      from {
        transform: scale(1);
      }
      to {
        transform: scale(1.05);
      }
    }

    @media (max-width: 768px) {
      .headline {
        font-size: 2rem;
      }
      .subheading {
        font-size: 1.1rem;
      }
      .italic-line {
        font-size: 1rem;
      }
      .content {
        padding: 20px;
      }
    }
  </style>
  <style>@view-transition { navigation: auto; }</style>
  <script src="/_sdk/data_sdk.js" type="text/javascript"></script>
  <script src="https://cdn.tailwindcss.com" type="text/javascript"></script>
 </head>
 <body>
  <div class="container">
   <div class="background"></div>
   <div class="overlay"></div><button class="close-button" id="close-button">×</button>
   <div class="content">
    <h1 class="headline" id="headline">ALL WE NEED IS <span class="personality">PERSONALITY</span>, NOT <span class="property">PROPERTY</span>.</h1>
    <p class="subheading" id="subheading">You can rent everything — homes, devices, identities — but you can't lease a soul.</p>
    <p class="italic-line" id="italic-line">Your personal property is just temporary access granted by capitalism.</p><a href="https://pump.fun" target="_blank" rel="noopener noreferrer" class="void-button" id="button">choose $PROPERTY</a>
   </div>
  </div>
  <script>
    const defaultConfig = {
      main_headline: "ALL WE NEED IS PERSONALITY, NOT PROPERTY.",
      subheading: "You can rent everything — homes, devices, identities — but you can't lease a soul.",
      italic_text: "Your personal property is just temporary access granted by capitalism.",
      button_text: "choose $PROPERTY",
      background_color: "#000000",
      text_color: "#ffffff",
      subheading_color: "#d3d3d3",
      italic_color: "#add8e6",
      button_color: "#ffffff",
      font_family: "Comic Sans MS",
      font_size: 16
    };

    async function onConfigChange(config) {
      const headline = document.getElementById('headline');
      const subheading = document.getElementById('subheading');
      const italicLine = document.getElementById('italic-line');
      const button = document.getElementById('button');

      const customFont = config.font_family || defaultConfig.font_family;
      const baseFontStack = "'Comic Sans MS', 'Comic Sans', cursive, sans-serif";
      const fontFamily = `${customFont}, ${baseFontStack}`;
      const baseSize = config.font_size || defaultConfig.font_size;

      const headlineText = config.main_headline || defaultConfig.main_headline;
      headline.innerHTML = headlineText.replace('PERSONALITY', '<span class="personality">PERSONALITY</span>').replace('PROPERTY', '<span class="property">PROPERTY</span>');
      headline.style.color = config.text_color || defaultConfig.text_color;
      headline.style.fontFamily = fontFamily;
      headline.style.fontSize = `${baseSize * 2.2}px`;

      subheading.textContent = config.subheading || defaultConfig.subheading;
      subheading.style.color = config.subheading_color || defaultConfig.subheading_color;
      subheading.style.fontFamily = fontFamily;
      subheading.style.fontSize = `${baseSize * 1.5}px`;

      italicLine.textContent = config.italic_text || defaultConfig.italic_text;
      italicLine.style.color = config.italic_color || defaultConfig.italic_color;
      italicLine.style.fontFamily = fontFamily;
      italicLine.style.fontSize = `${baseSize * 1.2}px`;

      button.textContent = config.button_text || defaultConfig.button_text;
      button.style.color = config.button_color || defaultConfig.button_color;
      button.style.borderColor = config.button_color || defaultConfig.button_color;
      button.style.fontFamily = fontFamily;
      button.style.fontSize = `${baseSize * 1.1}px`;

      const overlay = document.querySelector('.overlay');
      overlay.style.backgroundColor = `${config.background_color || defaultConfig.background_color}73`;
    }

    function mapToCapabilities(config) {
      return {
        recolorables: [
          {
            get: () => config.background_color || defaultConfig.background_color,
            set: (value) => {
              if (window.elementSdk) {
                window.elementSdk.setConfig({ background_color: value });
              }
            }
          },
          {
            get: () => config.text_color || defaultConfig.text_color,
            set: (value) => {
              if (window.elementSdk) {
                window.elementSdk.setConfig({ text_color: value });
              }
            }
          },
          {
            get: () => config.subheading_color || defaultConfig.subheading_color,
            set: (value) => {
              if (window.elementSdk) {
                window.elementSdk.setConfig({ subheading_color: value });
              }
            }
          },
          {
            get: () => config.italic_color || defaultConfig.italic_color,
            set: (value) => {
              if (window.elementSdk) {
                window.elementSdk.setConfig({ italic_color: value });
              }
            }
          },
          {
            get: () => config.button_color || defaultConfig.button_color,
            set: (value) => {
              if (window.elementSdk) {
                window.elementSdk.setConfig({ button_color: value });
              }
            }
          }
        ],
        borderables: [],
        fontEditable: {
          get: () => config.font_family || defaultConfig.font_family,
          set: (value) => {
            if (window.elementSdk) {
              window.elementSdk.setConfig({ font_family: value });
            }
          }
        },
        fontSizeable: {
          get: () => config.font_size || defaultConfig.font_size,
          set: (value) => {
            if (window.elementSdk) {
              window.elementSdk.setConfig({ font_size: value });
            }
          }
        }
      };
    }

    function mapToEditPanelValues(config) {
      return new Map([
        ["main_headline", config.main_headline || defaultConfig.main_headline],
        ["subheading", config.subheading || defaultConfig.subheading],
        ["italic_text", config.italic_text || defaultConfig.italic_text],
        ["button_text", config.button_text || defaultConfig.button_text]
      ]);
    }

    if (window.elementSdk) {
      window.elementSdk.init({
        defaultConfig,
        onConfigChange,
        mapToCapabilities,
        mapToEditPanelValues
      });
    }

    document.getElementById('button').addEventListener('click', (e) => {
      const button = e.target;
      button.style.transform = 'scale(0.95)';
      setTimeout(() => {
        button.style.transform = 'translateY(-2px)';
      }, 100);
    });

    document.getElementById('close-button').addEventListener('click', (e) => {
      e.preventDefault();
      const button = e.target;
      button.style.transform = 'scale(0.9)';
      setTimeout(() => {
        button.style.transform = 'scale(1.1)';
      }, 100);
    });
  </script>

</html>
